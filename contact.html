    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="styles.css" rel="stylesheet">
    <script src="index.js" rel="text/javascript" defer></script>
    <script>

      // Alert user with his/her data and promise future contact
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function(event) {
          event.preventDefault();
          alert(`Thanks for submitting to my contact form, ${event.target.name.value}! Soon I will be responding at ${event.target.email.value} with the information you just requested.`)
        })
      })

    </script>
  </head>
  <body>
    <header class="sticky-top d-flex flex-lg-column justify-content-between align-items-center flex-row bg-white">
      <h1 class="text-center">
          <a href="/index.html">BLASIDELGADO</a>
      </h1>
      <nav id="nav" class="navbar navbar-expand-lg bg-body-tertiary">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarToggler" class="collapse navbar-collapse bg-white" aria-label="Main navigation">
              <ul class="navbar-nav nav-underline" aria-label="Main menu">
                  <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/index.html">HOME</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="./services.html">SERVICES</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="about.html">ABOUT ME</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="contact.html">CONTACT</a>
                  </li>
              </ul>
          </div>
      </nav>
    </header>
    <main>
      <section id="section-1" class="section container-fluid bg-white">
        <div class="wrapper">
          <div class="row justify-content-evenly">
            <div class="col-lg-6 text-col p-double d-flex flex-column justify-content-evenly">
              <h2 class="display-1 mb-4 mt-2 lg-my-0" tabindex="0">Leave me a message</h2>
              <form id="contact-form" action="">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control form-control-lg bg-colored" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control form-control-lg bg-colored" id="email" name="email" placeholder="Your email" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control form-control-lg bg-colored" id="message" rows="3" placeholder="Enter your message" required></textarea>
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
              </form>
            </div>
            <div class="col-lg-6 p-4 d-flex justify-content-center">
              <picture>
                <source
                  type="image/avif"
                  srcset="https://res.cloudinary.com/dmbn08rwc/image/upload/w_328/v1681321872/placeholder_ajieox.avif 328w,
                          https://res.cloudinary.com/dmbn08rwc/image/upload/w_656/v1681321872/placeholder_ajieox.avif 656w,
                          https://res.cloudinary.com/dmbn08rwc/image/upload/w_861/v1681321872/placeholder_ajieox.avif 861w,
                          https://res.cloudinary.com/dmbn08rwc/image/upload/w_964/v1681321872/placeholder_ajieox.avif 964w,
                          https://res.cloudinary.com/dmbn08rwc/image/upload/w_600/v1681321872/placeholder_ajieox.avif 600w,
                          https://res.cloudinary.com/dmbn08rwc/image/upload/w_1200/v1681321872/placeholder_ajieox.avif 1200w"
                  sizes="(min-width: 920px) 600px, 67vw"
                  alt="Image of myself">
                <img src="./img/placeholder.jpeg" alt="Picture of myself" tabindex="0">
              </picture>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer" class="bg-white" role="contentinfo">
      <div class="container">
        <div id="media-icons" class="row justify-content-center">
          <div class="col-md-6 offset-2 text-center d-flex justify-content-start gap-5">
            <a href="https://www.facebook.com/blasignaciodelgado/" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
            <a href="https://twitter.com/blasidelgado" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
            <a href="https://www.instagram.com/blasidelgado/" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
            <a href="https://ar.linkedin.com/in/blas-ignacio-delgado-5913501b4" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
      <div class="container mt-3">
        <nav id="footer-nav" class="nav-underline" aria-label="Footer Navigation">

            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6 offset-2 text-center d-flex justify-content-start gap-5">
              <a class="nav-link" href="contact.html" aria-label="Contact">CONTACT</a>
            </div>
          </div>
        </nav>
      </div>
      <div class="container mt-3 d-flex justify-content-center">
        <p id="rights" aria-label="Copyright">
          Blas Ignacio Delgado <span id="year">2023</span>.
        </p>
      </div>
    </footer>
  </body>
</html>
